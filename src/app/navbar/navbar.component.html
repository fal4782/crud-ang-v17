<p-menubar>
  <ng-template pTemplate="start">
    <div class="navbar-left">
      <img src="../../assets/logo.png" alt="logo" class="logo" />
      <span class="title">EMS</span>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="navbar-right">
      <input type="text" pInputText placeholder="Search" class="search-input" />
      <button
        pButton
        type="button"
        label="Add"
        icon="pi pi-plus"
        class="p-button-info"
      ></button>
    </div>
  </ng-template>
</p-menubar>
